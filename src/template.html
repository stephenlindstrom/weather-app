<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>
<body>
  <div class="flex-container-column">
    <div id="date" class="flex-item"></div>
    <div id="time" class="flex-item"></div>
    <div id="location" class="flex-item"></div>
    <div id="current-temp" class="flex-item"></div>
    <img id="condition-icon">
    <label for="search-location">Location:</label>
    <input type="search" id="search-location" name="search-location">
    <button>Search</button>
  </div>
  
</body>
</html>
